version: '3.5'

services:
  springboot:
    image: anand2909/spring-boot-mongo
    ports:
      - 8080:8080
    networks:
       - webapp-net
    working_dir: /opt/app
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    container_name: springboot-mongo
    networks:
      webapp-net:
    restart: always
    
volumes:
  vol1:
    
networks:
  webapp-net:

